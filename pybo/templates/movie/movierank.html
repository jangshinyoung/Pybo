{% extends "base.html" %}
{% block content %}

<div class="container my-3">
        <table class="table table-hover">
            <thead>
            <tr class="thead-dark">
                <th>이미지</th>
                <th>순위</th>
                <th>제목</th>
                <th>평점</th>
                <th>장르</th>
            </tr>
            </thead>
            <body>
            {% for temp in ranklist %}
            <tr>
                    <td> <img src="{{temp.img}}"></img></td>
                    <td> {{ loop.index|safe }} </td>
                    <td> {{ temp['title'] }} </td>
                    <td> {{ temp['star'] }} </td>
                    <td> {{ temp['genre'] }} </td>
            </tr>
            {% endfor %}
            </body>
        </table>
</div>
{% endblock %}
